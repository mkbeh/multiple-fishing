{% extends 'base.html' %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}
    <div class="yandex-auth">

        <div class="yandex-auth__bg-image">
            <img class="yandex-auth__bg-image__image" src="{{ STATIC_URL }}img/yandex/yandex_bg.jpg">
        </div>
        
        <div class="yandex-auth__container">

            <div class="yandex-auth__container__header">
                <a class="yandex-auth__container__header__return" id="low-visible" href="#">
                    <img src="{{ STATIC_URL }}img/yandex/return.svg" width="28px" height="28px">
                </a>
                <a class="yandex-auth__container__header__registration" href="#">Зарегистрироваться</a>
            </div>

            <a href="#" class="yandex-auth__container__logo" id="low-visible">
                <img src="{{ STATIC_URL }}img/yandex/yandex_logo.png">
            </a>
            
            <p class="yandex-auth__container__underlogo" id="low-visible">
                Войдите, чтобы продолжить
            </p>

            <div class="loader"></div>
            
            <div>
                <form class="yandex-auth__container__form" method="post" autocomplete="on">
                    {% csrf_token %}
    
                    <div class="yandex-auth__container__form__container">
                        <input type="email"
                               id="input1"
                               class="yandex-auth__container__form__container__field input"
                               name="email"
                               required>
                        <label id="label1">Введите логин, почту или телефон</label>
                        <a class="yandex-auth__container__form__container__forgot-login" href="#">Не помню логин</a>
                    </div>
    
                    <div class="yandex-auth__container__form__container">
                        <input type="password"
                               id="input2"
                               class="yandex-auth__container__form__container__field input"
                               name="password"
                               required
                               pattern="\w{1,}">
                        <label id="label2">Введите пароль</label>
                    </div>
                    
                    <p>
                        <button class="yandex-auth__container__form__btn" type="submit" value="Войти" id="low-visible">
                            <span class="yandex-auth__container__form__btn__text">
                                Войти
                            </span>
    
                            <img class="yandex-auth__container__form__btn__icon"  src="{{ STATIC_URL }}img/yandex/qr-code.png"> 
                        </button>
                    </p>
                </form>
    
                <button class="yandex-auth__container__btn-reg" type="submit" value="Войти">
                    <span class="yandex-auth__container__btn-reg__text">
                        Зарегистрироваться
                    </span>
                </button>
            </div>

            <div class="yandex-auth__container__social"  id="low-visible">
                <p>Войти с помощью соцсетей</p>
                
                <div class="yandex-auth__container__social__icons" id="socialIcons">
                    <a href="#">
                        <img src="{{ STATIC_URL }}img/yandex/vk.png" width="25px" height="25px" align="middle">
                    </a>

                    <a href="#">
                        <img src="{{ STATIC_URL }}img/yandex/facebook.png" width="25px" height="25px" align="middle">
                    </a>

                    <a href="#">
                        <img src="{{ STATIC_URL }}img/yandex/google.png" width="25px" height="27px" align="middle">
                    </a>

                    <a href="#"  id="more">
                        <img src="{{ STATIC_URL }}img/yandex/more.svg" width="25px" height="25px" align="middle">
                    </a>

                    <a href="#">
                        <img src="{{ STATIC_URL }}img/yandex/mail_moi_mir.png" width="25px" height="25px" align="middle">
                    </a>

                    <a href="#">
                        <img src="{{ STATIC_URL }}img/yandex/odnoklassniki.png" width="25px" height="25px" align="middle">
                    </a>

                    <a href="#">
                        <img src="{{ STATIC_URL }}img/yandex/twitter.png" width="25px" height="25px" align="middle">
                    </a>
                </div>
            </div>

        </div>

        <div class="yandex-auth__footer">
            <a class="yandex-auth__footer__help" href="#">Помощь</a>
            <span>© 2001-2020, Яндекс</span>
        </div>

    </div>
{% endblock %}
